<script type="text/javaScript" src="/projetos/vanilla-tilt.js"></script>
<script>

function initializeTiltEffect() {
            // Verificar o tamanho da tela
            var larguraTela = window.innerWidth;

            // Inicializar o vanilla-tilt apenas quando a tela for maior ou igual a 970px
            if (larguraTela >= 970) {
                VanillaTilt.init(document.querySelectorAll(".card"), {
                    max: 25,
                    speed: 400,
                    glare: true,
                });
            } else {
                // Caso a tela seja menor que 970px, remover o tilt dos cartões se já tiver sido inicializado
                var cards = document.querySelectorAll(".card");
                for (var i = 0; i < cards.length; i++) {
                    VanillaTilt.destroy(cards[i]);
                }
            }
        }

        // Chamar a função de inicialização no carregamento da página
        initializeTiltEffect();

        // Adicionar um listener para verificar o tamanho da tela sempre que a janela for redimensionada
        window.addEventListener('resize', initializeTiltEffect);
    </script>
</script>
